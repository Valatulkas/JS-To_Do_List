<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>To Do List</h1>
          <div id='todo-list'>
          </div>
          <form id='create-task'>
            <input id='new-task-content' type="text" placeholder="new task" required/>
            <button>Create</button>
          </form>
          <div class="toggle-section">
            <button id="all" class="btn-category">All Tasks</button>
            <button id="active" class="btn-category">Active</button>
            <button id="completed" class="btn-category btn-large">Completed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
